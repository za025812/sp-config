# item-service-dev.yml
server:
  port: 8001
  
  
spring:
  application:
    name: item-service
  cloud:
    config:
      override-none: true
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin
          
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
  instance:
    prefer-ip-address: true 
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port} 
    
          
management:
  endpoints:
    web:
      exposure:
        include: refresh